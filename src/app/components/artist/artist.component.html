<div *ngIf="artist">
  <header>
    <div *ngIf="artist.images.length > 0">
      <img src="{{artist.images[0].url}}" alt="{{artist.name}}" class="img-circle artist-thumb">
      <h1>{{artist.name}}</h1>
      <p *ngIf="artist.genres.length > 0">
        Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
      </p>
    </div>
  </header>
  <div class="artist-albums">
    <div class="row">
      <div *ngFor="let album of albums">
        <div class="col-md-3">
          <div class="well albu">
            <div *ngIf="album.images.length > 0">
              <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
              <h4>{{album.name}}</h4>
              <a class="btn btn-success" routerLink="/album/{{album.id}}">
                <i class="fa fa-book"></i>
                Album details</a>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
